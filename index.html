<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover effects</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <header>
        <div class="head-content">
            <h1>Hover Effects</h1>
        </div>
    </header>

    <main>
        <!-- Section On Picture -->
        <div class="on-pic">
            <!-- Color Filter -->
            <div class="hov-container">
                <div class="color-filter hov-effect">
                    <a href="">
                        <img src="img/sydney.jpg" alt="hov1">
                    </a>
                </div>
                <p>Color Filter</p>
            </div>
            <!-- Scale Image -->
            <div class="hov-container">
                <div class="scale-img hov-effect">
                    <img src="img/sydney.jpg" alt="hov2">
                </div>
                <p>Scale Image</p>
            </div>
            <!-- Pop Texte 1-->
            <div class="hov-container">
                <div class="pop-txt1 hov-effect">
                    <span>Pop Texte 1</span>
                    <img src="img/sydney.jpg" alt="hov3">
                </div>
                <p>Pop Texte 1</p>
            </div>
            <!-- Pop Texte 2-->
            <div class="hov-container">
                <div class="pop-txt2 hov-effect">
                    <img src="img/sydney.jpg" alt="hov3">
                    <div>
                        <span>John Doe</span> <br>
                        <strong>the designer</strong>
                    </div>
                </div>
                <p>Pop Texte 2</p>
            </div>
            <!-- Texte Backround-->
            <div class="hov-container hv3">
                <div class="pop-txt3 hov-effect">
                    <img src="img/sydney.jpg" alt="hov3">
                </div>
                <p>Texte Backround</p>
            </div>
            <!-- Pop Box -->
            <div class="hov-container">
                <div class="pop-box hov-effect">
                    <a href="">
                        <img src="img/sydney.jpg" alt="hov1">
                    </a>
                </div>
                <p>Pop Box Cubic Bezier</p>
            </div>
            <!-- Lines Moves-->
            <div class="hov-container">
                <div class="lines-moves hov-effect">
                    <img src="img/sydney.jpg" alt="hov3">
                </div>
                <p>Lines Mouvement</p>
            </div>
        </div>
        <!-- Section On Texte -->
        <div class="on-txt">
            <!-- Text Color -->
            <div class="txt-color">
                <a href="">Texte Color</a>
            </div>
            <!-- Text Backround -->
            <div class="txt-backround">
                <a href="">Texte Backround</a>
            </div>
            <!-- Text Outline -->
            <div class="txt-outline">
                <a href="">Texte Outline</a>
            </div>
        </div>
        <!-- Section Buger Menu -->
        <div class=".on-burger">
            <span></span>
            <div class="burger-menu">
                <div class="barre-top"></div>
                <div class="barre-middle"></div>
                <div class="barre-bottom"></div>
            </div>
        </div>
        
    </main>
</body>
</html>
